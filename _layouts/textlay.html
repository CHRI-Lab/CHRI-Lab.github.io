---
layout: default
---

<div id="textid" class="col-sm-12">
  <h1>News</h1>
  {% for article in site.data.news %}
    <div style="display: table; width: 100%; margin-bottom: 20px;">
      {% if article.img %}
        <!-- Image column -->
        <div style="display: table-cell; width: 150px; vertical-align: top;">
          <img src="{{ site.url }}{{ site.baseurl }}/images/news/{{ article.img }}"
               style="width: 150px; margin-right: 15px; vertical-align: top;" />
        </div>
        <!-- Text column -->
        <div style="display: table-cell; vertical-align: top;">
          <div style="margin: 0;">
            <div style="font-weight: bold;">{{ article.date }}</div>
            <div>{{ article.headline }}</div>
          </div>
        </div>
      {% else %}
        <!-- Full-width text block (no image) -->
        <div style="display: table-cell; vertical-align: top;">
          <div style="margin: 0;">
            <div style="font-weight: bold;">{{ article.date }}</div>
            <div>{{ article.headline }}</div>
          </div>
        </div>
      {% endif %}
    </div>
    <hr style="margin-left: 0;" />
  {% endfor %}
  {{ content }}
</div>
