---
layout: default
---

<div id="textid" class="col-sm-12">
  <h1>News</h1>
  {% for article in site.data.news %}
    <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
      {% if article.img %}
        <div style="flex-shrink: 0;">
          <img src="{{ site.url }}{{ site.baseurl }}/images/news/{{ article.img }}"
               style="width: 150px; display: block; margin-right: 15px;" />
        </div>
      {% endif %}
      <div style="line-height: 1.4; padding-top: 2px;">
        <div style="font-weight: bold; margin-bottom: 5px;">{{ article.date }}</div>
        <div>{{ article.headline }}</div>
      </div>
    </div>
    <hr style="margin-left: 0;" />
  {% endfor %}
  {{ content }}
</div>
