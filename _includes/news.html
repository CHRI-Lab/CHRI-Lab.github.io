
<div class="well">
    <h3>News</h3>

    {% for article in site.data.news limit:9 %}
        {%- if article.img %}
        <div class="row">
        <img src="{{ site.url }}{{ site.baseurl }}/images/news/{{ article.img }}" class="img-responsive" width="22%" style="float: left" />
      <p>{{ article.date }}<br/>
      {{ article.headline}}</p>
        {%- else -%}
    <p>
        {{ article.date }}<br/>
        {{ article.headline }}
    </p>
    {%- endif %}
    {% endfor %}

    <h4>
        <a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a>
    </h4>

</div>
